<!-- Jquery -->
<script> if (!window.jQuery) { document.write('<script src="lib.js"><\/script>'); } </script>
<script src="jquery.js" type="text/javascript"></script>	
<script>
    
$(document).ready(function(){    
    
    
    
    $(window).scroll(function() {
        var test = $('#test').offset();
        var win = $(window).scrollTop();
        var test = test.top - win;
        var height = $('#test').height();
        if(test < 0) {
            var test = test * (-1);
            var opacity = (test * 100) / height;
            var opacity = opacity * (.01);
            var opacity = (1 - opacity) - .1;
            $('#test').css('opacity',opacity);
        }
        else {
            $('#test').css('opacity',1);
        }
        $('#di').empty();
        $('#di').append(test);
    });
	
    
    
});    
    
</script>

<!-- Mobile Specific Metas -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

	<body>
	
		<div id="di" style="border:1px solid #FF0000;position:fixed;color:#FF0000;top:0;left:0;"></div>
        
        <div id="test" style="background:url(file:///C:/Users/Brandon/Desktop/Brandon/jQuery%20Practice/images/1.jpg);background-size:cover;height:500px;width:100%;margin-top:510px;"></div>
