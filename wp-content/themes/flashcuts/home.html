<style>
    
#top {
    background:none!important;}
    
svg * {
    fill:#FFF;}
    
#headline {
    border:4px solid #FFF;
    color:#FFF;
    font-family:'Montserrat','PT Sans','Segoe UI Light','Open Sans','Helvetica', 'Arial', sans-serif;
    font-size:40px;
    letter-spacing:3px;
    left:50%;
    padding:20px;
    position:fixed!important;
    text-align:center;
    text-transform:uppercase;
    top:50%;
    -webkit-transform:translateY(-50%) translateX(-50%);
    -ms-transform:translateY(-50%) translateX(-50%);
    transform:translateY(-50%) translateX(-50%);
    width:auto;
    z-index:99;}



	
	
/* VIDEO */

#bgvid {
    background:url(videos/Alex_Posen_Video.jpg) no-repeat;
    background-size:cover;
    bottom:0;
    height:auto;
    min-height:100%;
    min-width:100%;
    position:fixed;
    right:0;
    width:auto;
    z-index:-100;}

#black {
    background:rgba(0,0,0,.2);
    height:100%;
    left:0;
    position:fixed;
    top:0;
    width:100%;
    z-index:1;}

#white {
    background:rgba(255,255,255,.1);
    height:109px;
    left:0;
    position:fixed;
    top:35px;
    width:210px;
    z-index:1;}

#overlay {
    background:url(images/grid.png) top left repeat;
    height:100%;
    left:0;
    opacity:.1;
    position:fixed;
    top:0;
    width:100%;
    z-index:1;}
    
</style>
